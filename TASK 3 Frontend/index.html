<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="py-5 bg-light">
        <div class="container text-center">
            <h1 class="display-4 header-title">Business Name or Tagline</h1>
        </div>
    </header>

    <div class="form-container my-4">
        <div class="container">
            <h2 class="text-center">Add Form</h2>
            <form class="form-inline justify-content-center">
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Field">
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Second Field">
                <button type="submit" class="btn btn-primary mb-2">Add Category</button>
            </form>
        </div>
    </div>

    <section class="py-5">
        <div class="container">
            <div class="row" id="category-container">
                <!-- Kategoriler burada dinamik olarak eklenecek -->
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>&copy; Your Website 2024. All Rights Reserved.</small>
        </div>
    </footer>

    <!-- JavaScript DosyalarÄ± -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
